<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="stylesheets/pinterestprofile.css">
    <link rel="stylesheet" href="stylesheets/pinterestheader.css">
    <link rel="stylesheet" href="stylesheets/middlepart.css">
</head>
<body>
    <header class="header-section">
        <div class="left-section">
            <img class="pinterest-logo" src="header-images/download.png" alt="">
            <div class="left-section-text"><p>Home</p></div>
            <div class="left-section-text"><p>Explore</p></div>
            <div class="left-section-text"><p>Create</p></div>
        </div>
        <div class="middle-section">
            <input class="search-box" type="text" placeholder="Search your Pins">
            <div class="line"></div>
            <button class="head-button"><p class="middle-button-content">Your pins</p></button>

        </div>
        <div class="right-section">
            <img class ="header-icons" src="header-images/notification-icon.png">
            <img class="header-icons" src="header-images/Screenshot 2024-05-22 150900.png">
            <img class="profile-picture-icon" src="header-images/profile-picture-icon.png">
            <img class="m" src="header-images/more-options-icon.png">
        </div>
    </header>
    <div class="top-profile-section">
        <div class="top-section-content">
            <img class="big-profile-picture" src="header-images/profile-picture-icon.png">
            <div>
                <p class="profile-name">kambi</p>
                <div>
                    <img class="handle-logo"src ="profile-images/handle-logo.png">
                    <p class="handle-name"> irisindigos</p>
                </div>
                <p class="following-count"> 22 followers &#183 14 following</p>
            </div> 
            <div>
                <button class="share-button"> <p class="middle-button-content">Share</p></button>
                <button class="edit-button"> <p class="middle-button-content"> Edit profile</p></button>
            </div>
        </div>

    </div>
    
  
</body>
</html>
